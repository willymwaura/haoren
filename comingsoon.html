<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Beauty Store</title>
    <style>
        body, html { margin:0; padding:0; height:100%; font-family: 'Segoe UI', sans-serif; background: #0a0a0a; color:white; }
        .coming-soon-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('images/coming-soon-bg.jpg') center/cover no-repeat;
        }
        h1 { font-size: 4.5rem; margin: 0 0 20px; font-weight: 800; letter-spacing: 2px; }
        p { font-size: 1.4rem; max-width: 600px; opacity: 0.9; line-height: 1.6; }
        .back-home {
            margin-top: 40px;
            padding: 14px 36px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        .back-home:hover { background: #f0f0f0; transform: scale(1.05); }
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            p { font-size: 1.2rem; }
        }
    </style>
</head>
<body>
    <div class="coming-soon-page">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you the best nail gels, tips, decorative charms & premium fragrance oils.<br>Get ready — launching very soon!</p>
        <a href="index.html" class="back-home">← Back to Home</a>
    </div>
</body>
</html>

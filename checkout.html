<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haoren - Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid mt-5">
        <div class="row flex-column align-items-center">
            <div class="col-12 text-center" style="padding: 20px;">
                <h1 class="display-4 fw-bold" style="color: #000;">Checkout</h1>
                <p style="color: #666;">Complete your order with ease</p>
            </div>
            <div class="col-12" style="max-width: 800px; padding: 20px;">
                <div id="cartSummary" style="margin-bottom: 30px; padding: 15px; border: 1px solid #ddd; border-radius: 15px;">
                    <h4 style="color: #000;">Order Summary</h4>
                    <p id="summaryItems" style="color: #666;">Loading items...</p>
                    <p style="color: #000; text-align: right;">Total: <span id="totalAmount">€0.00</span></p>
                </div>
                <form id="checkoutForm" style="padding: 15px; border: 1px solid #ddd; border-radius: 15px;">
                    <div class="mb-3">
                        <label for="name" style="color: #000; font-weight: bold;">Full Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter your full name" style="border-radius: 10px; padding: 10px;" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" style="color: #000; font-weight: bold;">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email" style="border-radius: 10px; padding: 10px;" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" style="color: #000; font-weight: bold;">Phone Number</label>
                        <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" style="border-radius: 10px; padding: 10px;" required>
                    </div>
                    <div class="mb-3">
                        <label style="color: #000; font-weight: bold;">Payment Method</label>
                        <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                            <div>
                                <input type="radio" id="paybill" name="payment" value="paybill" style="margin-right: 5px;" required>
                                <label for="paybill" style="color: #666;">Paybill</label>
                            </div>
                            <div>
                                <input type="radio" id="delivery" name="payment" value="delivery" style="margin-right: 5px;">
                                <label for="delivery" style="color: #666;">Payment on Delivery</label>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label style="color: #000; font-weight: bold;">Delivery Address</label>
                        <div style="background-color: #f9f9f9; padding: 15px; border-radius: 10px;">
                            <textarea id="address" class="form-control" placeholder="Enter your full delivery address (e.g., Street, City, ZIP, Country)" style="border-radius: 10px; padding: 10px; height: 100px; resize: none;" required></textarea>
                            <div style="margin-top: 10px; color: #666; font-style: italic;">Add special instructions (e.g., "Leave at doorstep")</div>
                        </div>
                    </div>
                    <button type="submit" style="background-color: #000; color: #fff; padding: 12px 25px; border-radius: 10px; border: none; width: 100%;">Place Order</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function loadCartSummary() {
            const cartData = JSON.parse(localStorage.getItem('cartData')) || { items: [], total: 0 };
            const summaryItems = document.getElementById('summaryItems');
            const totalAmountSpan = document.getElementById('totalAmount');

            if (cartData.items.length === 0) {
                summaryItems.textContent = 'Your cart is empty.';
                totalAmountSpan.textContent = '€0.00';
                return;
            }

            let itemsText = '';
            cartData.items.forEach((item) => {
                itemsText += `${item.name} (x${item.quantity}), `;
            });
            summaryItems.textContent = itemsText.slice(0, -2); // Remove the last comma and space
            totalAmountSpan.textContent = `Ksh${cartData.total.toFixed(2)}`;
        }

        // Load cart summary when the page loads
        window.onload = loadCartSummary;

        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const payment = document.querySelector('input[name="payment"]:checked')?.value || '';
            const address = document.getElementById('address').value;

            if (name && email && phone && payment && address) {
                alert('Order placed successfully! Thank you for shopping with Haoren.');
                localStorage.removeItem('cartData'); // Clear cart after successful order
                window.location.href = 'index.html'; // Redirect to cart page
            } else {
                alert('Please fill in all fields and select a payment method.');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
